<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lengthcpnverter</title>
</head>

</html>
<body>


<div id="wrap">
    <h2 >CM TO INCHES</h2>
    <div class="inputdiv">
        <input type="text" id="inputs" placeholder="length in cm">
    </div>
    <div>
        <button type="submit" onclick="convert()">
            convert to inches
        </button>
    </div>
    <div id="result">

    </div>
</div>
    <script>
        function convert(){   
      const cmvalue = Number(document.getElementById("inputs").value)
      const inchvalue = cmvalue/2.54
      const result=document.getElementById("result")
      result.innerHTML =inchvalue.toFixed(2) + "inches"
    }
    </script>   
</body>
</html>
